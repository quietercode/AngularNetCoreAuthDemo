<div class="mt-3 mb-3">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row col-md-7">
      <div class="col-3"><label class="form-label">E-mail</label></div>
      <div class="col-9">
        <input formControlName="email"
               class="form-control"
               name="email"
               placeholder="E-mail"
               required
               [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
               type="email" />
        <div class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Email is invalid
          </div>
        </div>
      </div>
    </div>
    <div class="row col-md-7 pt-1">
      <div class="col-3"><label class="form-label">Password</label></div>
      <div class="col-9">
        <input formControlName="password"
               class="form-control"
               name="password"
               type="password"
               placeholder="Password"
               required
               [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
        <div class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 mt-3">
      <button type="submit" class="btn btn-sm btn-primary">Login</button>
    </div>
  </form>
</div>
