<div class="mt-3 mb-3">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row col-md-7">
      <div class="col-3"><label class="form-label">E-mail</label></div>
      <div class="col-9">
        <input formControlName="email"
               class="form-control"
               name="email"
               placeholder="E-mail"
               required
               [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
               type="email" />
        <div class="invalid-feedback">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">
            Email is invalid
          </div>
        </div>
      </div>
    </div>
    <div class="row col-md-7 pt-1">
      <div class="col-3"><label class="form-label">Password</label></div>
      <div class="col-9">
        <input formControlName="password"
               class="form-control"
               name="password"
               type="password"
               placeholder="Password"
               required
               [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" />
        <div class="invalid-feedback">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
    </div>
    <div class="row col-md-7 pt-1">
      <div class="col-3"><label class="form-label">Confirm Password</label></div>
      <div class="col-9">
        <input formControlName="confirmPassword"
               class="form-control"
               name="confirmPassword"
               type="password"
               placeholder="Confirm Password"
               required
               [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}" />
        <div class="invalid-feedback">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
            Please confirm password
          </div>
        </div>
      </div>
    </div>
    <div class="row col-md-7 pt-1">
      <div class="col-3"><label class="form-label">Full Name</label></div>
      <div class="col-9">
        <input formControlName="fullName"
               class="form-control"
               name="fullName"
               placeholder="Full Name"
               required
               [ngClass]="{'is-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}" />
        <div class="invalid-feedback">
          <div *ngIf="registerForm.get('fullName')?.errors?.['required']">
            Full Name is required
          </div>
          <div *ngIf="registerForm.get('fullName')?.errors?.['fullName']">
            Full Name must be at least 3 characters long
          </div>
        </div>
      </div>
      <div class="col-md-7 mt-3">
        <button type="submit" class="btn btn-sm btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
